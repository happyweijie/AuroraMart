<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AuroraMart{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config matching your wireframe -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#f8fafb',
                        foreground: '#0f172a',
                        card: '#ffffff',
                        'card-foreground': '#0f172a',
                        primary: '#0f172a',
                        'primary-foreground': '#ffffff',
                        secondary: '#f1f5f9',
                        'secondary-foreground': '#0f172a',
                        muted: '#f1f5f9',
                        'muted-foreground': '#64748b',
                        accent: '#eff6ff',
                        'accent-foreground': '#0f172a',
                        destructive: '#dc2626',
                        'destructive-foreground': '#ffffff',
                        border: 'rgba(15, 23, 42, 0.1)',
                        sidebar: '#0f172a',
                        'sidebar-foreground': '#f8fafc',
                        'sidebar-accent': '#1e293b',
                        cyan: '#20D4D4',
                        'gradient-cyan': '#20D4D4',
                        'gradient-purple': '#a855f7',
                    },
                    borderRadius: {
                        'lg': '0.5rem',
                    }
                }
            }
        }
    </script>
    
    <!-- Lucide Icons (matching your wireframe) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafb;
        }
        
        /* Sidebar styles matching wireframe */
        .sidebar {
            background-color: #0f172a;
            color: #f8fafc;
        }
        
        .sidebar-item {
            transition: all 0.2s;
        }
        
        .sidebar-item:hover {
            background-color: #1e293b;
        }
        
        .sidebar-item.active {
            background-color: #1e293b;
            border-left: 3px solid #20D4D4;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-background text-foreground">
    {% block content %}{% endblock %}
    
    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
