<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AuroraMart{% endblock %}</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config matching your wireframe -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#f8fafb',
                        foreground: '#0f172a',
                        card: '#ffffff',
                        'card-foreground': '#0f172a',
                        primary: '#0f172a',
                        'primary-foreground': '#ffffff',
                        secondary: '#f1f5f9',
                        'secondary-foreground': '#0f172a',
                        muted: '#f1f5f9',
                        'muted-foreground': '#64748b',
                        accent: '#eff6ff',
                        'accent-foreground': '#0f172a',
                        destructive: '#dc2626',
                        'destructive-foreground': '#ffffff',
                        border: 'rgba(15, 23, 42, 0.1)',
                        sidebar: '#0f172a',
                        'sidebar-foreground': '#f8fafc',
                        'sidebar-accent': '#1e293b',
                        cyan: '#20D4D4',
                        'gradient-cyan': '#20D4D4',
                        'gradient-purple': '#a855f7',
                    },
                    borderRadius: {
                        'lg': '0.5rem',
                    }
                }
            }
        }
    </script>
    
    <!-- Alpine.js for interactive components -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Lucide Icons (standard library) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Define Lab Icons manually as SVG strings -->
    <script>
        // Lab icons SVG definitions from @lucide/lab
        window.labIcons = {
            'coat-hanger': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="4.5" r="1.5"/><path d="M12 6v3"/><path d="M19 17H5a2 2 0 0 1-2-2v-1l7-7a2 2 0 0 1 2.828 0l7 7v1a2 2 0 0 1-2 2z"/></svg>',
            'trousers': '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 4h12v7c0 .83-.67 1.5-1.5 1.5h-9C6.67 12.5 6 11.83 6 11V4z"/><path d="M7 12.5l-1 8h4l1-8"/><path d="M17 12.5l1 8h-4l-1-8"/><line x1="10" y1="20.5" x2="10" y2="22"/><line x1="14" y1="20.5" x2="14" y2="22"/></svg>'
        };
    </script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafb;
        }
        
        /* Sidebar styles matching wireframe */
        .sidebar {
            background-color: #0f172a;
            color: #f8fafc;
        }
        
        .sidebar-item {
            transition: all 0.2s;
        }
        
        .sidebar-item:hover {
            background-color: #1e293b;
        }
        
        .sidebar-item.active {
            background-color: #1e293b;
            border-left: 3px solid #20D4D4;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Alpine.js x-cloak - hide elements until Alpine.js is loaded */
        [x-cloak] {
            display: none !important;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-background text-foreground">
    {% block content %}{% endblock %}
    
    <!-- Initialize Lucide Icons -->
    <script>
        function renderLabIcon(iconName, element) {
            if (!window.labIcons || !window.labIcons[iconName]) {
                console.warn('Lab icon not found:', iconName);
                return;
            }
            
            // Create a temporary div to parse the SVG string
            const temp = document.createElement('div');
            temp.innerHTML = window.labIcons[iconName].trim();
            const svg = temp.firstChild;
            
            // Copy classes from the original element and add lucide class
            const classes = element.className ? element.className.split(' ') : [];
            classes.push('lucide', 'lucide-' + iconName);
            svg.setAttribute('class', classes.join(' '));
            
            // Replace the element with the SVG
            element.replaceWith(svg);
        }
        
        function initializeAllIcons() {
            // Initialize standard lucide icons first
            if (typeof lucide !== 'undefined' && lucide.createIcons) {
                lucide.createIcons();
            }
            
            // Manually render lab icons
            const coatHangerElements = document.querySelectorAll('[data-lucide="coat-hanger"]');
            coatHangerElements.forEach(el => {
                renderLabIcon('coat-hanger', el);
            });
            
            const trousersElements = document.querySelectorAll('[data-lucide="trousers"]');
            trousersElements.forEach(el => {
                renderLabIcon('trousers', el);
            });
        }
        
        // Initialize on load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeAllIcons);
        } else {
            initializeAllIcons();
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
